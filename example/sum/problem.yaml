name: sum
programs:
  gen:
    info: !cpp
      path: ./gen.cpp
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
  std:
    info: !cpp
      path: ./std.cpp
      compile_args: [-O2, -std=c++14]
    time_limit_secs: 2.0
    memory_limit_mb: 512.0
  val:
    info: !cpp
      path: ./val.cpp
      compile_args: [-O2, -I../assets/testlib/]
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
  chk:
    info: !cpp
      path: ../assets/testlib/checkers/lcmp.cpp
      compile_args: [-O2, -I../assets/testlib/]
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
solution: std
validator: val
checker: chk
test:
  bundles:
    s1:
      cases:
      - generator: gen
        args: [998, 10]
      - generator: gen
        args: [999, 1000000000]
      - generator: gen
        args: [1000, 1000000000]
    s2:
      cases:
      - generator: gen
        args: [49998, 10]
      - generator: gen
        args: [49999, 1000000000]
      - generator: gen
        args: [50000, 1000000000]
    s3:
      cases:
      - generator: gen
        args: [4999998, 10]
      - generator: gen
        args: [4999999, 1000000000]
      - generator: gen
        args: [5000000, 1000000000]
  tasks:
    s1:
      score: 10.0
      type: min
      bundles: [s1]
    s2:
      score: 30.0
      type: min
      bundles: [s2]
      dependencies: [s1]
    s3:
      score: 60.0
      type: min
      bundles: [s3]
      dependencies: [s1, s2]
