name: a_plus_b
programs:
  gen:
    info: !cpp
      path: ./gen.cpp
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
  std:
    info: !cpp
      path: ./std.cpp
      compile_args: [-O2, -std=c++14]
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
  val:
    info: !cpp
      path: ./val.cpp
      compile_args: [-O2, -I../assets/testlib/]
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
  chk:
    info: !cpp
      path: ../assets/testlib/checkers/lcmp.cpp
      compile_args: [-O2, -I../assets/testlib/]
    time_limit_secs: 1.0
    memory_limit_mb: 512.0
solution: std
validator: val
checker: chk
test:
  bundles:
    sample:
      cases:
      - generator: $file
        args: [./inputs/0.in]
      - generator: gen
        args: [20]
    main:
      cases:
      - generator: gen
        args: [10]
      - generator: gen
        args: [10000000]
      - generator: gen
        args: [1000000000]
  tasks:
    sample:
      score: 1.0
      type: min
      bundles: [sample]
    main:
      score: 99.0
      type: sum
      bundles: [main]
      dependencies: [sample]
